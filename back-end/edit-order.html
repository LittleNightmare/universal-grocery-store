<body>
    <nav class="navbar sticky-top navbar-expand-xl bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Universal Grocery</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse order-1" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Product Management</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="back-user.html">User Management</a>

              </li>
          </ul>

                </li>
            </ul>
        </div>

      <nav aria-label="breadcrumb">

          <li class="breadcrumb-item active"><a href="#">Edit</a></li>
        </ol>
      </nav>
      <br>
      <form>
        <div class="form-group col">
          <label for="order-action">Action</label>
          <select id="order-action" class="form-control">
            <option selected>Choose...</option>
            <option>Increase Amount</option>
            <option>Decrease Amount</option>
            <option>Cancel Order</option>
          </select>
        </div>
        <div class="form-group col">
          <label for="order-amount">Amount</label>
          <input type="number" class="form-control" id="order-amount" placeholder="Enter Amount">
        </div>
