<!DOCTYPE html>
<html lang="en">
<head>
  <title>Universal Grocery Store Management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href=".\css\back-style.css">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-xl bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Universal Grocery</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse order-1" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Product Management</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="back-user.html">User Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="back-order.html">Order Management</a>
              </li>
          </ul>
        </div>

        <div class="navbar-collapse collapse order-2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Edit Product</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Product Management</a></li>
          <li class="breadcrumb-item active"><a href="#">Edit</a></li>
        </ol>
      </nav>
      <br>
        <form class="form-horizontal" action="">

          <div class="form-row">
            <div class="form-inline col-md-2">
              <img src="../image/apples.JPG" class="figure-img img-fluid img-thumbnail mx-auto d-block" alt="A generic square placeholder image with rounded corners in a figure.">
            </div>
            <div class="form-inline col-md-3">
              <input type="file" class="file" id="product-image" placeholder="Please Upload Image">
            </div>
            <div class="form-inline col-md-3">
              <label for="product-name" class="mr-sm-2">Name:</label>
              <input type="text" class="form-control mb-2 mr-sm-2" id="product-name" placeholder="Edit Product Name">
            </div>
            <div class="form-inline col-md-4">
              <label for="product-price" class="mr-sm-2">Price:</label>
              <input type="text" class="form-control mb-2 mr-sm-2" id="product-price" placeholder="Enter Product Price">
            </div>
          </div>
          <br>
          <div class="form-row">
            <div class="form-inline col-md-5">
              <label for="product-discount" class="mr-sm-2">Discount:</label>
              <input type="text" class="form-control" id="product-discount" placeholder="Edit discount">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
            <div class="form-inline col-md-3">
              <label for="product-action" class="mr-sm-2">Action</label>
              <select id="product-action" class="form-control">
                <option selected>Choose...</option>
                <option>Increase Amount</option>
                <option>Decrease Amount</option>
              </select>
            </div>
            <div class="form-inline col-md-4">
              <label for="product-amount" class="mr-sm-2">Amount:</label>
              <input type="text" class="form-control mb-2 mr-sm-2" id="product-amount" placeholder="Edit Product">
            </div>
          </div>
          <br>
          <div class="form-group" style="text-align:center">
            <div>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
            
          </div>
          
        </form>
    </div>
    
</body>
</html>
