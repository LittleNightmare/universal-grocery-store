<!DOCTYPE html>
<html lang="en">

<head>
  <title>Universal Grocery Store Management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href=".\css\back-style.css">
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-xl bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Universal Grocery</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse order-1" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Product Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="back-user.html">User Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="back-order.html">Order Management</a>
        </li>
      </ul>
    </div>

    <div class="navbar-collapse collapse order-2">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Edit User</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">User Management</a></li>
        <li class="breadcrumb-item active"><a href="#">Edit</a></li>
      </ol>
    </nav>
    <br>
    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="user-first-name">First Name</label>
          <input type="text" class="form-control" id="user-first-name" placeholder="First Name">
        </div>
        <div class="form-group col-md-4">
          <label for="user-last-name">Last Name</label>
          <input type="text" class="form-control" id="user-last-name" placeholder="Last Name">
        </div>
        <div class="form-group col-md-4">
          <label for="user-gender">Gender</label>
          <select id="user-gender" class="form-control">
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="user-email">Email</label>
          <input type="email" class="form-control" id="user-email" placeholder="Email">
        </div>
        <div class="form-group col-md-4">
          <label for="user-phone">Phone</label>
          <input type="text" class="form-control" id="user-phone" placeholder="Phone Number">
        </div>
        <div class="form-group col-md-4">
          <label for="user-password">Password</label>
          <input type="password" class="form-control" id="user-password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="user-address-1">Address</label>
        <input type="text" class="form-control" id="user-address-1" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="user-address-2">Address 2</label>
        <input type="text" class="form-control" id="user-address-2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="user-country">Country</label>
          <select id="user-country" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="user-state">State</label>
          <select id="user-state" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="user-city">City</label>
          <input type="text" class="form-control" id="user-city">
        </div>
        <div class="form-group col-md-3">
          <label for="user-zip">Zip</label>
          <input type="text" class="form-control" id="user-zip">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

</body>

</html>
